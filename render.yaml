services:
  # Smokebox (Test) Environment
  - type: web
    name: dialogue-foundry-backend-smokebox
    env: node
    rootDir: apps/backend
    buildCommand: pnpm install --no-frozen-lockfile --production; pnpm build
    startCommand: pnpm start
    region: oregon # Choose your preferred region
    plan: free # Choose your preferred plan
    branch: main # Automatically deploys from main branch
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEPLOYMENT_ENV
        value: smokebox
      - key: PORT
        value: 8080
      - key: PINECONE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    autoDeploy: true
  
  # Production Environment
  - type: web
    name: dialogue-foundry-backend-prod
    env: node
    rootDir: apps/backend
    buildCommand: pnpm install --no-frozen-lockfile --production; pnpm build
    startCommand: pnpm start
    region: oregon # Choose your preferred region
    plan: s # Choose your preferred plan
    branch: main # Still from main branch, but manual deployment
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEPLOYMENT_ENV
        value: production
      - key: PORT
        value: 8080
      - key: PINECONE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
        
    
    # Disable auto-deploy for production
    autoDeploy: false 