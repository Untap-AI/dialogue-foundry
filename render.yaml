services:
  # Smokebox (Test) Environment
  - type: web
    name: dialogue-foundry-backend-smokebox
    env: node
    buildCommand: ./render-scripts/setup-smokebox.sh
    startCommand: node server.js
    region: oregon # Choose your preferred region
    plan: free # Choose your preferred plan
    branch: main # Automatically deploys from main branch
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: NPM_TOKEN
        sync: false # This will be set manually in Render dashboard
      # Define other environment variables as needed from .env
      
    # Auto-deploy on changes to main branch
    autoDeploy: true
  
  # Production Environment
  - type: web
    name: dialogue-foundry-backend-prod
    env: node
    buildCommand: ./render-scripts/setup-prod.sh
    startCommand: node server.js
    region: oregon # Choose your preferred region
    plan: free # Choose your preferred plan
    branch: main # Still from main branch, but manual deployment
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: NPM_TOKEN
        sync: false # This will be set manually in Render dashboard
      - key: BACKEND_VERSION
        value: "1.0.0" # This will be updated when deploying new versions
      # Define other environment variables as needed from .env
    
    # Disable auto-deploy for production
    autoDeploy: false 