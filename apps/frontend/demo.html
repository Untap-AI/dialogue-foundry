<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogue Foundry Chat Playground Demo</title>
  <style>
    /* Basic styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    header {
      background-color: #f5f5f5;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- React root element -->
  <div id="root"></div>

  <!-- Load React dependencies -->
  <script src="https://unpkg.com/react@19/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Load your compiled JS file -->
  <script src="./dist/index.js"></script>
  
  <!-- Initialize the app -->
  <script>
    // Check if DialogueFoundry is loaded
    if (window.DialogueFoundry) {
      const rootElement = document.getElementById('root');
      DialogueFoundry.init(rootElement, {
        // Your configuration options here
      });
    } else {
      console.error('DialogueFoundry library not loaded correctly');
      document.getElementById('root').innerHTML = '<div class="container"><h1>Error</h1><p>Could not load DialogueFoundry library</p></div>';
    }
  </script>
</body>
</html>
